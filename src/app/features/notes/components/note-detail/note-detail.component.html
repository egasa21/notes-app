<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <h3>Edit Note</h3>

      <div *ngIf="isLoading" class="alert alert-info">Loading note...</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <form>
        <div class="form-group">
          <label for="noteContent">Content</label>
          <input type="text" class="form-control" id="noteContent" [(ngModel)]="noteContent" name="noteContent"
            required>
        </div>
      </form>

    </div>
  </div>
</div>
